<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Love Letter Generator 💌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- added feature-->
    <div class="container">
        <h1>💖 AI Love Letter Generator 💖</h1>
        <p>Let me write a love letter... just for YOU! 😍</p>
        
        <input type="text" id="name" placeholder="Enter your name">
        <select id="mood">
            <option value="romantic">Romantic</option>
            <option value="funny">Funny</option>
            <option value="self-love">Self-Love</option>
            <option value="sarcastic">Sarcastic</option>
        </select>
        <button onclick="generateLetter()">Generate Letter</button>
        
        <div id="letter"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
